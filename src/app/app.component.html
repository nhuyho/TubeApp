<div class='container'>
    <div class="row">
        <div class="col-12 ">
            <app-search-box (loading)="loading = $event" (results)="updateResults($event)"></app-search-box>
        </div>
    </div>
    <div class="row" style="margin-top:20px">
        <app-video-result *ngFor="let result of results" [result]="result"></app-video-result>
    </div>
</div>
